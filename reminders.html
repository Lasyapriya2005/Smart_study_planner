<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reminders - Smart Study Planner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="displayReminders(); loadTheme();">
    <header>
      <h1>⏰ Study Reminders</h1>
      <button onclick="toggleTheme()">🌙</button>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="tasks.html">Tasks</a>
      <a href="calendar.html">Calendar</a>
      <a href="timetable.html">Timetable</a>
      <a href="reminders.html">Reminders</a>
      <a href="progress.html">Progress</a>
      <a href="notes.html">Notes</a>
    </nav>

    <div class="container">
      <div class="card">
        <h3>Add Reminder</h3>
        <input type="text" id="reminderInput" placeholder="Enter reminder" />
        <input type="time" id="reminderTime" />
        <button
          onclick="addReminder(document.getElementById('reminderInput').value, document.getElementById('reminderTime').value)"
        >
          Add
        </button>
      </div>

      <div class="card">
        <h3>Your Reminders</h3>
        <ul id="reminderList"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
